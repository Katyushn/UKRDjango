<h1 class="text-center mb-3" data-django="text-default">Сменить пароль</h1>
<div class="border border-info rounded w-75 mx-auto p-3">
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block" data-django="text-default">Сменить пароль</button>
        </form>
    </div>
</div>

    .errorlist {
        margin-left: 20px;

    .errorlist li {
        padding: 3px 15px;
        margin-bottom: 5px;
        border: #721c24;
        border-radius: 6px;
        background: #f8d7da;
        color: #721c24;
    }
</style>
